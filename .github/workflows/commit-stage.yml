name: Commit Stage
on: push

env:
  IMAGE_VERSION_FLIGHT_BOOKING_SERVICE: ${{ github.sha }}

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout source code
        uses: actions/checkout@v5
      - name: Set up JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Code vulnerability scanning
        uses: anchore/scan-action@v4
        id: scan
        with:
          path: "${{github.workspace }}"
          fail-build: true
          severity-cutoff: high
      - name: Upload vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Build, unit test and integration tests
        run: |
          chmod +x gradlew
          ./gradlew build
  package:
    name: Package and Publish
    runs-on: ubuntu-22.04
    if: ${{ github.ref == 'refs/heads/main' }}
    needs: [ build ]
    permissions:
      contents: read
      packages: write
      security-events: write
    steps:
      - name: Checkout the source code
        uses: actions/checkout@v5
      - name: Set up the JDK
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: gradle
      - name: Export env variables to GitHub
        id: dotenv
        uses: falti/dotenv-action@v1.1.4
        with:
          path: '.env'
          export-variables: true
          ensure-exists: true
          keys-case: 'upper'
      - name: Build the container image
        run: |
          chmod +x gradlew
          ./gradlew bootBuildImage \
          -Pversion=$IMAGE_VERSION_FLIGHT_BOOKING_SERVICE
      - name: Scan OCI the image vulnerability
        uses: anchore/scan-action@v4
        id: scan
        with:
          image: ${{ env.IMAGE_NAME_FLIGHT_BOOKING_SERVICE }}:${{ env.IMAGE_VERSION_FLIGHT_BOOKING_SERVICE }}
          fail-build: false
          severity-cutoff: high
      - name: Upload the vulnerability report
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ steps.scan.outputs.sarif }}
      - name: Log into the container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish the container image (Git Commit Hash)
        run: docker push ${{ env.IMAGE_NAME_FLIGHT_BOOKING_SERVICE }}:${{ env.IMAGE_VERSION_FLIGHT_BOOKING_SERVICE }}
      - name: Publish the container image (latest)
        run: |
          docker tag \
              ${{ env.IMAGE_NAME_FLIGHT_BOOKING_SERVICE }}:${{ env.IMAGE_VERSION_FLIGHT_BOOKING_SERVICE }} \
              ${{ env.IMAGE_NAME_FLIGHT_BOOKING_SERVICE }}:latest
          docker push ${{ env.IMAGE_NAME_FLIGHT_BOOKING_SERVICE }}:latest
